    <script>

        let id = 1;
        const callbackMap = {};
        window.JSSDK = {

            // h5调用原生入扣
            callAction(action,param,callback){
                param.action = action;  // 把action添加进去
                // 处理回调id
                const callbackId = "call"+id++  // 生成回调id
                // 绑定回调map
                callbackMap[callbackId] = callback;  // 记录回调id和回调函数的对应关系
                // 添加进param
                param.callbackId = callbackId;  // 把callbackId添加进去
                let str = JSON.stringify(param);
                // 调用原生API
                NativeBridge.call(action,str, callbackId);
            },
            // 原生回调H5API
            receiveNativeMessage(callbackId,data){
                // alert('aaa:'+callbackId);
                // callbackId 也可以从data里面获取 eg data.callbackId
                if(callbackMap[callbackId]){
                    callbackMap[callbackId](data)
                }
            }
        }
